<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 305-02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="firstRow">
                <div class="first">
                    <p class="longP"></p>
                    <p class="yellowButton">C</p>
                </div>
            </div>
            <div class="secondRow">
                <div class="second">
                    <p class="blueButton">1</p>
                    <p class="blueButton" >4</p>
                    <p class="blueButton">7</p>
                    <p class="blueButton">.</p>
                </div>
                <div class="third">
                    <p class="blueButton">2</p>
                    <p class="blueButton">5</p>
                    <p class="blueButton">8</p>
                    <p class="blueButton">0</p>
                </div>
                <div class="four">
                    <p class="blueButton">3</p>
                    <p class="blueButton">6</p>
                    <p class="blueButton">9</p>
                    <p class="skyButton">=</p>
                </div>
                <div class="five">
                    <p class="blueButton-01 ">X</p>
                    <p class="blueButton-01">/</p>
                    <p class="blueButton-01">+</p>
                    <p class="blueButton-01">-</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
